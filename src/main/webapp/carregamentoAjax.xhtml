<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>

	<title><ui:insert name="titulo">Carregamento Ajax</ui:insert></title>


</h:head>

<h:body>



	<p:messages autoUpdate="true" closable="true" />
	<p:growl autoUpdate="true" />



	<h2>
		<h:outputText value="Carregamento Ajax" />

	</h2>


	<h:form>

		<p:commandButton id="pagina1" value="Ajax Página 1"
			action="#{menuBean.pagina1}" update="pnlConteudo" />
		<p:commandButton id="pagina2" value="Ajax Página 2"
			action="#{menuBean.pagina2}" update="pnlConteudo" />
		<p:panel id="pnlConteudo">
			<div id="conteudo">
				<ui:include src="#{menuBean.pagina}" />
			</div>
		</p:panel>

	</h:form>



</h:body>



</html>
