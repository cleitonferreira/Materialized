<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="description"
		content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. " />
	<meta name="keywords"
		content="materialize, admin template, dashboard template, flat admin template, responsive admin template," />
	<title><ui:insert name="titulo">Internacionalização | Materialize - Material Design Admin Template</ui:insert></title>



</h:head>

<h:body>


	<f:view>
		<h2>
			<h:outputText value="#{msg.titulo}" />

			<br /> <br />

			<h:outputText value="#{msg.linguagem}" />
		</h2>
		<h:form>


			<h:commandLink value="Portugues"
				action="#{localeBean.portugueseLocale}" />

			<br />
			<br />

			<h:commandLink value="Ingles" action="#{localeBean.englishLocale}" />

			<br />
			<br />

			<h:commandLink value="Alemão" action="#{localeBean.alemaoLocale}" />

			<br />
			<br />

			<h:commandLink value="Inglaterra"
				action="#{localeBean.englishLocale}" />

			<br />
			<br />

			<h:commandLink value="Francês" action="#{localeBean.francesLocale}" />

			<br />
			<br />

			<h:commandLink value="Itália" action="#{localeBean.italiaLocale}" />


		</h:form>
	</f:view>



</h:body>



</html>
